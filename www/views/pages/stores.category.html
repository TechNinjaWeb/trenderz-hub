<div class="stores-category content container">
    <div class="header">
        <img class="category-image" ng-src="{{ category.image }}" />
        <h3 class="category-title center-align">{{ category.name }}</h3>
        <p class="category-description container">{{ category.description }}</p>
    </div>
    <hr class="row-divider col-s12">
    <ul class="category-products">
        <li class="category product col s3 offset-s1" ng-repeat="product in category.products">
            <div class="category-product-name">{{ product.name }}</div>
            <div class="category-product-price">${{ product.price }}</div>
            <div class="category-product-name">{{ product.name }}</div>
            <button class="category-product-view-btn btn" ng-click="goTo('products.detail', product)">View Item</button>
        </li>
    </ul>
</div>
