<div class="content row">
    <div class="col s2">Info Pane</div>
    <div class="slide-deck-container col s8">
        <slide-deck class="slide-deck card blue-grey darken-1 col s12">
            <slide-deck-slide class="slide-deck-slide card-content white-text row" ng-repeat="store in stores">
                <h3 class="store-name left-align col s10">{{ store.name }}</h3>
                <span class="membership-badge right-align col s2">{{ store.membership.name }}</span>
                <ul class="product-box col s10">
                    <button class="btn col s1">&lt;</button>
                    <ul class="product card col s6" style="color: black;" ng-repeat="product in store.products">
                        <li>product Name {{ product.name }}</li>
                        <li>product Price {{ product.price }}</li>
                        <li>Qty {{ product.qty }}</li>
                    </ul>
                    <button class="btn col s1">&gt;</button>
                </ul>
                <button class="btn col s6 offset-s3" ng-click="goTo('stores.detail', store)">View Store</button>
                <!--<button class="card-action" ng-click="goTo('home.index', store)">Home</button>-->
            </slide-deck-slide>
            <div class="controls row">
                <button class="btn col s2" ng-click='back()'>Back</button>
                <button class="btn col s2 offset-s8" ng-click='next()'>Next</button>
            </div>
        </slide-deck>
    </div>
    <div class="col s2">Side Bar</div>
</div>
