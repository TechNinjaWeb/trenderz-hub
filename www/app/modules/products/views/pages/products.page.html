<ul>
    <li ng-repeat="product in products">
        <div class="name">{{ product.name }}</div>
        <div class="price">{{ product.price }}</div>
        <div class="qty">{{ product.qty }}</div>
        <div class="description">{{ product.description  | decodeText  }}</div>
        
        <button ng-click="goTo('products.detail', product)">View Product</button>
        <button ng-click="goTo('home.index')">Home</button>
    </li>
</ul>
