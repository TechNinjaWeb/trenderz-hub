<style type="text/css">
    
    @media (min-width: 768px) { /* TARGET PHONE ONLY */
        .memberhips li:nth-child(3) {
            margin-top: -20px;
        }
    }
    .panel {
        margin-bottom: 20px;
        background-color: #fff;
        border: 1px solid transparent;
        box-shadow: none;
        border-radius: 4px;
        border-color: #83c5a0;
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    }
    
    .panel-heading h3 {
        margin-top: 0;
        font-size: 30px;
        color: #fff;
        background-color: #83c5a0;
        border-color: #83c5a0;
        border-bottom: 1px solid transparent;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
        padding: 5% 0;
    }
    
    .panel-heading h3 {
        text-shadow: 1px 1px 1px black;
        position: relative;
        z-index: 1;
        margin-top: 0;
        margin-bottom: 0;
        color: white;
        width: 100%;
    }
    
    .panel-heading:before {
        position: absolute;
        z-index: -1;
        bottom: 4px;
        height: 18px;
        background: url("https://asmallorange.com/assets/img/services/shared-slice.png") center center no-repeat;
        background-size: 24px 16px;
        right: 25px;
    }
    
    .panel-body, .panel-footer {
        padding: 15px;
    }
    .shared-list {
        padding-top: 10px;
        /*padding-bottom: 20px;*/
    }
    
    .item {
        position: relative;
        display: block;
        background-color: #fff;
        /*border-top: 1px solid #e5efca;*/
        border-bottom: 1px solid #e5efca;
        margin-bottom: 8px;
        border-width: 1px 0;
        border-radius: 0;
    }
    
    .membership-page button.add-to-cart {
        margin-bottom: 20px;
    }
    
    .membership.card {
        padding: 20px 60px;
    }
    
    .wrapper.container {
        margin-top: 80px;
        margin-bottom: 80px;
    }
    
    .panel-body .price {
        font-size: 20px;
    }
    
</style>
<div class="memberhip-page">
    <div class="wrapper container">
        <div class="membership card">
            <div class="heading row">
                <h3>Membership Page</h3>
                <p class="message">Select a package that best suits your needs.</p>
            </div>
            <div class="packages row">
                <div class="message col s12"></div>
                <ul class="memberhips inline-list">
                    <li class="membership col s12 m3 l3" ng-repeat="level in levels">
                        <div class="panel center-align">
                            <div class="panel-heading">
                                <h3 class="name truncate">{{ level.name }}</h3>
                            </div>
                            <div class="panel-body">
                                <strong class="price" ng-if="level.price">${{ level.price }}</strong>
                                <strong class="price" ng-if="!level.price">$999.99</strong>
                            </div>
                            <ul class="shared-list horizontal-list">
                                <li class="item max-products">{{ level.maxProducts }} Products</li>
                                <li class="item fee">{{ level.fee }}% Sales Fee</li>
                            </ul>
                            <div class="panel-footer">
                                <button class="add-to-cart btn" ng-click="addProduct( level )">Add</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
